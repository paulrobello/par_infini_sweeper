name: Publish ðŸ ðŸ“¦ to TestPyPI

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Test ðŸ distribution ðŸ“¦"]
    types:
      - completed
    branches:
      - main

jobs:
  publish-to-testpypi:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    name: Publish ðŸ distribution ðŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment:
      name: testpypi
      url: https://test.pypi.org/p/par-infini-sweeper
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          uv sync --all-groups

      - name: Get version from __init__.py
        id: get_version
        run: |
          version=$(uv run python -c "from src.par_infini_sweeper import __version__; print(__version__)")
          echo "Raw version output: $version"
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Check version
        id: check_version
        run: |
          echo "Version in env: ${{ env.VERSION }}"
          if [ -z "${{ env.VERSION }}" ]; then
            echo "Error: VERSION is empty"
            exit 1
          fi

      - name: Restore cached build artifacts
        id: cache
        uses: actions/cache@v4
        with:
          path: dist
          key: ${{ runner.os }}-3.13-x64-${{ hashFiles('**/pyproject.toml') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-3.13-x64-${{ hashFiles('**/pyproject.toml') }}-
            ${{ runner.os }}-3.13-x64-

      - name: Build if artifacts not cached
        if: steps.cache.outputs.cache-hit != 'true'
        run: make package-all

      - name: List dist contents
        run: |
          echo "Contents of dist directory:"
          ls -la dist/ || echo "dist directory does not exist"

      - name: Publish distribution ðŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} ${{ env.VERSION }} has been published to TestPyPI.'
        continue-on-error: true

      - name: Cleanup on failure
        if: failure()
        run: |
          rm -rf dist/ || true
